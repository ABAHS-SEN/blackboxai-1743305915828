<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Rating System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .endpoints {
            margin-top: 30px;
        }
        .endpoint {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
            border-radius: 4px;
        }
        .method {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>University Rating System</h1>
        <p>Welcome to the University Rating System backend service.</p>
        
        <div class="endpoints">
            <h2>Available Endpoints:</h2>
            
            <div class="endpoint">
                <span class="method">POST</span> /register
                <p>Register a new user</p>
                <p>Parameters: username, name, dob, university, sex, password</p>
            </div>
            
            <div class="endpoint">
                <span class="method">POST</span> /rate
                <p>Rate another user</p>
                <p>Parameters: user1, user2, impact (upvote/downvote)</p>
            </div>
        </div>
    </div>
</body>
</html>
